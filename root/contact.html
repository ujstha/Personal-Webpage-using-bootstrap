		<!--body -->
		<div id="my-skills">
			<h3 class="text-center">Contact Form</h3>
			<form>
				<div class="form-group">
					<label for="name-input">Username</label>
					<input type="name" name="username" class="form-control form-control-lg" id="name-input" placeholder="Enter the username" required="required">
				</div>
				<div class="form-group">
					<label for="email-input">Email Address</label>
					<input type="email" name="email" class="form-control form-control-lg" id="email-input" aria-describedby="emailHelp" placeholder="jpt@example.com" required="required">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="genderSelect">Select your Gender:</label>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" name="gender" id="male" value="option1" required="required">
					  	<label class="form-check-label" for="male">
					    Male
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" name="gender" id="female" value="option2" required="required">
					  	<label class="form-check-label" for="female">
					    Female
					  	</label>
					</div>
					<div class="form-check">
					  	<input class="form-check-input" type="radio" name="gender" id="other" value="option3" required="required">
					  	<label class="form-check-label" for="other">
					    Other
					  	</label>
					</div>
				</div>
			    <div class="form-group">
				    <label for="countrySelect">Select your Country:</label>
				    <select class="form-control" id="countrySelect" required="required">
				      	<option>Finland</option>
				      	<option>Nepal</option>
				      	<option>Italy</option>
				      	<option>Switzerland</option>
				      	<option>Other</option>
				    </select>
				</div>
				<div class="form-group" style="margin-top: 10px;">
					<button type="button" class="btn btn-primary" style="width: 40%;" data-toggle="modal" data-target="#submit1">Submit</button>
					<div class="modal fade" id="submit1" tabindex="-1" role="dialog">
			  			<div class="modal-dialog" role="document">
			    			<div class="alert alert-success alert-dismissable">
							    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							    Success! your form was submitted successfully.
							</div>
			  			</div>
					</div>
					<button type="button" class="btn btn-primary" style="width: 40%; float: left; margin-right: 10px;" data-toggle="modal" data-target="#reset1">Reset</button>
					<div class="modal fade" id="reset1" tabindex="-1" role="dialog">
			  			<div class="modal-dialog" role="document">
			    			<div class="alert alert-warning alert-dismissable">
							    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
							   	Warning! you are about to reset your form.
							</div>
			  			</div>
					</div>
				</div>
				<div id="social-media">
					<h2>Contact me on Social Media</h2>
					<a href="https://www.facebook.com/ujwal.shrestha.104" class="fa fa-facebook" target="_blank"></a>

				</div>
